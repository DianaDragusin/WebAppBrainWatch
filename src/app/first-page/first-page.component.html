<header>
    <nav  routerLink="/">
        <img src="/assets/icons/logo.png" alt="logo"  />
        <span>BrAInwatch</span>
    </nav>
</header>
<main>
  
    
    <section class="tableContainer">
        <section class="btnCentered">
            <button  mat-raised-button (click)="addPatient()">Add Patient</button>
        </section>
        <table mat-table [dataSource]="patientsfromDB" class="mat-elevation-z8">

            <ng-container matColumnDef="FirstName">
             <th mat-header-cell *matHeaderCellDef>
               First Name
             </th>
             <td mat-cell *matCellDef="let patient"> {{patient.FirstName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="LastName">
             <th mat-header-cell *matHeaderCellDef >
               Last Name
             </th>
             <td mat-cell *matCellDef="let patient"> {{patient.LastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef >
                  Email
                </th>
                <td mat-cell *matCellDef="let patient"> {{patient.Email}} </td>
               </ng-container>
            
            
            <ng-container matColumnDef="Age">
             <th mat-header-cell *matHeaderCellDef >
               Age
             </th>
             <td mat-cell *matCellDef="let patient"> {{patient.Age}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="Married">
             <th mat-header-cell *matHeaderCellDef >
               Married
             </th>
             <td mat-cell *matCellDef="let patient"> {{patient.Married}} </td>
            </ng-container>
            
            <ng-container matColumnDef="AverageGlucoseLevel">
                <th mat-header-cell *matHeaderCellDef >
                  Average Glucose Level
                </th>
                <td mat-cell *matCellDef="let patient"> {{patient.AverageGlucoseLevel}} </td>
               </ng-container>
            
            <ng-container matColumnDef="Hypertension">
                <th mat-header-cell *matHeaderCellDef >
                  Hypertension
                </th>
                <td mat-cell *matCellDef="let patient"> {{patient.Hypertension}} </td>
               </ng-container>
            
            <ng-container matColumnDef="Smokes">
                <th mat-header-cell *matHeaderCellDef >
                  Smokes
                </th>
                <td mat-cell *matCellDef="let patient"> {{patient.Smokes}} </td>
               </ng-container>
               <ng-container matColumnDef="Delete">
                <mat-icon class="delete-icon">delete</mat-icon>
               </ng-container>
               <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let patient">
                  <button mat-icon-button (click)="deletePatient(patient)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              
            
            <tr mat-header-row *matHeaderRowDef="['FirstName','LastName','Email','Age','Married','AverageGlucoseLevel','Hypertension','Smokes','delete']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['FirstName','LastName','Email','Age','Married','AverageGlucoseLevel','Hypertension','Smokes','delete'];"></tr>
            </table>
    </section>
   
   
</main>
